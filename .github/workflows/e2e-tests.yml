name: E2E tests
on:
  workflow_call:
    inputs:
      DETOX_CONFIGURATION:
        type: string
        description: Specify the name of your detox configuration
        default: ios
        required: false
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  e2e-tests:
    name: E2E tests
    runs-on: macos-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v2

      # This reusable action only works when invoked locally from this repo
      # It does not work when called from another repository
      # even if the the path in 'uses' is absolute

      # - name: ğŸ— Setup repo & install dependencies
      #   uses: ./.github/actions/setup-repo

      # Workaround START: Making workflow available to other repos
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ— Setup Yarn
        run: npm install --g yarn

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install Node.js dependencies
        run: yarn install --frozen-lockfile --prefer-offline
      # Workaround END #

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”— Get current build url
        run: echo "::set-output name=BUILD_URL::$(node cli/getLatestBuildUrl.js)"
        id: url

      - name: ğŸ— Download build
        uses: suisei-cn/actions-download-file@v1
        id: downloadedApp
        with:
          url: ${{ steps.url.outputs.BUILD_URL }}
          target: bin/

      - name: ğŸ“¤ Untar app build
        run: |
          cd bin
          ls -a
          for f in *.tar.gz; do tar -xvf "$f"; done
          ls
          cd ..

      - name: ğŸ— Setup Detox
        run: |
          brew tap wix/brew
          brew install applesimutils
          yarn detox clean-framework-cache && yarn detox build-framework-cache

      - name: ğŸ§ª Run Detox tests
        run: yarn detox test --configuration ${{ inputs.DETOX_CONFIGURATION }}
