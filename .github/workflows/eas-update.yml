name: EAS update
on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  eas-update:
    name: EAS update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ— Setup repo & install dependencies
        uses: lingvano/eas-detox-ci/.github/actions/setup-repo@master

      - name: ğŸ— Setup EAS CLI
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Publish preview
        run: eas update --release-channel=pr-${{ github.event.number }} --non-interactive

      - name: ğŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}
