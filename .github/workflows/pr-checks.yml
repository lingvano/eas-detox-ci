name: PR Checks - Unit & e2e Tests
on:
  pull_request:
    branches:
      - "*"
jobs:
  run-unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Setup Yarn
        run: npm install --g yarn

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install Node.js dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run Tests
        run: yarn jest --coverage

  run-e2e-tests:
    # needs: run-unit-tests
    name: E2E tests
    runs-on: macos-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”— Get current build url
        run: echo "::set-output name=BUILD_URL::$(node cli/getLatestBuildUrl.js)"
        id: url

      - name: ğŸ— Download build
        uses: suisei-cn/actions-download-file@v1
        id: downloadedApp
        with:
          url: ${{ steps.url.outputs.BUILD_URL }}
          target: bin/

      - name: ğŸ“¤ Untar app build
        run: |
          cd bin
          ls -a
          for f in *.tar.gz; do tar -xvf "$f"; done
          ls
          cd ..

      - name: ğŸ— Setup Yarn
        run: npm install --g yarn

      - name: ğŸ— Setup Detox
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: ğŸ§ª Run Detox tests
        run: yarn detox test --configuration ios

  publish-to-expo-go:
    needs: run-e2e-tests
    name: Publish preview to Expo Go
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ğŸ— Setup Yarn
        run: npm install --g yarn

      - name: Get cached node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

